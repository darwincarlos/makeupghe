            <h3 class="modal-title"></h3>
        </div> -->
        <div class="modal-body">

            <div ng-if="header === 'Portfolio'">
                <img ng-src="{{imageUrl}}" alt="" class="img-responsive img-centered">
                <a class="left carousel-control" ng-click="prev()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" ng-click="next()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <div ng-if="header !== 'Portfolio'">
                <div>
                    <!-- <iframe allowfullscreen="" src="http://player.vimeo.com/video/75591287" frameborder="0"></iframe> -->
                    <!-- <iframe allowfullscreen="" src="//www.youtube.com/embed/i1jpWC_eLKk?feature=player_detailpage" frameborder="0"></iframe> -->
                </div>
            </div>

        </div>
        <div class="modal-footer padding-none">
            <button class="btn btn-link btn-block" ng-click="cancel()">Close</button>
        </div>
